<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchM8 â€“ Login</title>
  <style>
    body {
      background-color: #a9dcf5;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .title-bar {
      width: 100%;
      padding: 15px;
      background-color: #42bff5;
      border-bottom: 2px solid black;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .subtitle-bar {
      width: 100%;
      padding: 10px;
      background-color: #42bff5;
      text-align: center;
      font-size: 18px;
      font-weight: normal;
    }

    .login-box {
      background: white;
      border: 2px solid #222;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .matchm8-button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #42bff5;
      border: 2px solid black;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .matchm8-button:hover {
      background-color: #1ca1dc;
    }
  </style>
</head>
<body>
  <div class="title-bar">MatchM8 Soccer Predictions</div>
  <div class="subtitle-bar">Enter your details to continue.</div>

  <div class="login-box">
    <form id="login-form">
      <input type="text" id="nameOrEmail" placeholder="Player ID or Name" required />
      <input type="number" id="week" placeholder="Week #" required />
      <input type="password" id="pin" placeholder="4-digit PIN" required maxlength="4" />

      <button type="submit" class="matchm8-button">Continue</button>
    </form>
  </div>

  <script>
   document.getElementById("login-form").addEventListener("submit", function (e) {
  e.preventDefault();
  const name = document.getElementById("nameOrEmail").value.trim();
  const week = document.getElementById("week").value.trim();
  const pin = document.getElementById("pin").value.trim();

  if (name.toLowerCase() === "admin") {
    // Save token if needed
    localStorage.setItem("adminToken", pin);
    window.location.href = `admin.html?week=${week || 1}`;
  } else {
    window.location.href = `Part_B_Predictions.html?nameOrEmail=${encodeURIComponent(name)}&week=${week}&pin=${pin}`;
  }
});
  </script>
</body>
</html>
