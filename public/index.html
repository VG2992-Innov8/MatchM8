<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchM8 â€” Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    form { display: grid; gap: 0.75rem; }
    input, button { font-size: 1rem; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    #msg { min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>MatchM8</h1>
    <p>Enter your details to continue.</p>
    <form id="pinForm">
      <input id="playerInput" placeholder="Player ID or Name" autocomplete="off" />
      <input id="weekInput" placeholder="Week #" autocomplete="off" />
      <input id="pinInput" placeholder="4-digit PIN" maxlength="4" autocomplete="off" />
      <button type="submit">Continue</button>
    </form>
    <p id="msg" style="color:crimson"></p>
  </div>

  <!-- Login flow script -->
  <script src="/js/pin_flow.js"></script>
</body>
</html>
