<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/predictions.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enter Your Predictions</h1>

        <label for="playerSelect">Select Player:</label>
        <select id="playerSelect">
            <option value="">-- Select Player --</option>
        </select>

        <div id="pinPrompt" style="display: none;">
            <label for="playerPin">Enter PIN:</label>
            <input type="password" id="playerPin" maxlength="6">
            <button id="verifyPin">Verify PIN</button>
        </div>

        <div id="predictionsForm" style="display: none;">
            <div id="matchesContainer"></div>
            <button id="savePredictions">Save Predictions</button>
        </div>

        <p id="statusMessage"></p>
    </div>
</body>
</html>
