<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchM8 â€“ Admin</title>
  <style>
    body {
      background-color: #a9dcf5;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .title-bar, .league-bar, .subtitle-bar {
      width: 100%;
      padding: 15px;
      background-color: #42bff5;
      border-bottom: 2px solid black;
      text-align: center;
      font-weight: bold;
    }

    .title-bar {
      font-size: 24px;
    }

    .league-bar {
      font-size: 20px;
    }

    .subtitle-bar {
      font-size: 18px;
    }

    .admin-box {
      background: white;
      border: 2px solid #222;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .matchm8-button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #42bff5;
      border: 2px solid black;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .matchm8-button:hover {
      background-color: #1ca1dc;
    }

    .confirmation-message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="title-bar">MatchM8 Soccer Predictions</div>
  <div class="league-bar">English Premier League</div>
  <div class="subtitle-bar">Admin Access</div>

  <div class="admin-box">
    <input type="password" id="adminToken" placeholder="Enter Admin Token" />
    <button class="matchm8-button" onclick="useToken()">Use Token</button>
    <div id="confirmation" class="confirmation-message"></div>
  </div>

  <script>
    function useToken() {
      const token = document.getElementById("adminToken").value.trim();
      if (token === "") {
        alert("Please enter a token.");
        return;
      }

      const week = new URLSearchParams(window.location.search).get("week") || "1";
      localStorage.setItem("adminToken", token);
      document.getElementById("confirmation").textContent = "Access Granted.";
      setTimeout(() => {
        window.location.href = `Part_C_AdminPanel.html?week=${week}`;
      }, 1000);
    }
  </script>
</body>
</html>
