<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Player</title>
    <style>
        body {
            background-color: #94DCF8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header, .subheader, .navbar {
            background-color: #44B3E1;
            color: black;
            padding: 15px 0;
            border: 1px solid black;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
        }

        .subheader {
            font-size: 24px;
        }

        .navbar {
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="text"], input[type="email"] {
            font-size: 20px;
            padding: 10px;
            width: 250px;
            border: 2px solid black;
            text-align: center;
        }

        .register-btn {
            background-color: #44B3E1;
            border: 2px solid black;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
        }

        .back-btn {
            margin-top: 50px;
            font-size: 16px;
            color: black;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">MatchM8 Soccer Predictions</div>
    <div class="subheader">English Premier League</div>
    <div class="navbar">New Player Registration</div>

    <div class="container">
        <div class="input-group">
            <input id="name" type="text" placeholder="Player Name">
            <input id="email" type="email" placeholder="Email Address">
        </div>
        <button class="register-btn" onclick="handleRegister()">Register</button>

        <div class="back-btn" onclick="window.location.href='/'">‚Üê Back to Login</div>
    </div>

    <script>
        async function handleRegister() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !email) {
                alert("Please enter both name and email.");
                return;
            }

            const response = await fetch('/auth/player/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            const result = await response.json();

            if (response.ok) {
                alert("Registered successfully! Now go set your PIN.");
                window.location.href = '/Part_A_PIN.html';
            } else {
                alert(result.error || "Registration failed.");
            }
        }
    </script>
</body>
</html>
