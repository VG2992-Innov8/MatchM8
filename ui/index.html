<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>MatchM8 Home</title>
    
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">MatchM8 Soccer Predictions</div>
    <div class="subheader">English Premier League</div>
    <div class="navbar">Home</div>

    <div class="container">
        <div class="input-group">
            <input id="username" type="text" placeholder="Username">
            <input id="pin" type="password" placeholder="Pin Number">
        </div>
        <button class="login-btn" onclick="handleLogin()">Login</button>
        <br>
        <button class="register-btn" onclick="window.location.href='/ui/register.html'">New Player Registration.</button>
    </div>

    <script>
        async function handleLogin() {
            const name = document.getElementById("username").value.trim();
            const pin = document.getElementById("pin").value.trim();

            if (!name || !pin) {
                alert("Please enter both username and PIN.");
                return;
            }

           const response = await fetch('/auth/pin/verify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nameOrEmail: name, pin })
});

            if (response.ok) {
                window.location.href = '/ui/summary.html?week=1';
            } else {
                alert("Login failed. Please check your credentials.");
            }
        }
    </script>
  <script src="/js/tenant.js"></script>
</body>
</html>
