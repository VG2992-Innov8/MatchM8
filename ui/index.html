<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchM8 Home</title>
    <style>
        body {
            background-color: #94DCF8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header, .subheader, .navbar {
            background-color: #44B3E1;
            color: black;
            padding: 15px 0;
            border: 1px solid black;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
        }

        .subheader {
            font-size: 24px;
        }

        .navbar {
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            font-size: 20px;
            padding: 10px;
            width: 200px;
            border: 2px solid black;
            text-align: center;
        }

        .login-btn, .register-btn {
            background-color: #44B3E1;
            border: 2px solid black;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .register-btn {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="header">MatchM8 Soccer Predictions</div>
    <div class="subheader">English Premier League</div>
    <div class="navbar">Home</div>

    <div class="container">
        <div class="input-group">
            <input id="username" type="text" placeholder="Username">
            <input id="pin" type="password" placeholder="Pin Number">
        </div>
        <button class="login-btn" onclick="handleLogin()">Login</button>
        <br>
        <button class="register-btn" onclick="window.location.href='/ui/register.html'">New Player Registration.</button>
    </div>

    <script>
        async function handleLogin() {
            const name = document.getElementById("username").value.trim();
            const pin = document.getElementById("pin").value.trim();

            if (!name || !pin) {
                alert("Please enter both username and PIN.");
                return;
            }

           const response = await fetch('/auth/pin/verify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nameOrEmail: name, pin })
});

            if (response.ok) {
                window.location.href = '/ui/summary.html?week=1';
            } else {
                alert("Login failed. Please check your credentials.");
            }
        }
    </script>
</body>
</html>
