<!DOCTYPE html>
<html>
<head>
  <title>MatchM8 – Submit Predictions</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
    .banner {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Submit Your Predictions – Week <span id="week-number"></span></h2>
  <table id="fixture-table">
    <thead>
      <tr>
        <th>Match</th>
        <th>Your Prediction</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="savePredictions()">Save Picks</button>
  <div class="banner" id="banner">✅ Picks saved! Check your email for confirmation.</div>

  <script>
    const week = new URLSearchParams(window.location.search).get('week') || 1;
    document.getElementById('week-number').textContent = week;

    let playerId = localStorage.getItem('player_id');
    if (!playerId) {
      alert("No player session found. Please log in.");
      location.href = "login.html";
    }

    let fixtureList = [];

    fetch(`/api/fixtures?week=${week}`)
      .then(res => res.json())
      .then(data => {
        fixtureList = data.fixtures;
        const tbody = document.querySelector("tbody");
        fixtureList.forEach(fixture => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${fixture.home} vs ${fixture.away}</td>
            <td>
              <input type="number" min="0" max="20" id="home_${fixture.id}" placeholder="HG" />
              <span>–</span>
              <input type="number" min="0" max="20" id="away_${fixture.id}" placeholder="AG" />
            </td>
          `;
          tbody.appendChild(row);
        });
      });

    function savePredictions() {
      const predictions = [];

      fixtureList.forEach(fixture => {
        const homeInput = document.getElementById(`home_${fixture.id}`);
        const awayInput = document.getElementById(`away_${fixture.id}`);
        const hg = homeInput?.value;
        const ag = awayInput?.value;

        if (hg !== "" && ag !== "") {
          predictions.push({
            fixture_id: fixture.id,
            home_goals: parseInt(hg),
            away_goals: parseInt(ag)
          });
        }
      });

      fetch(`/api/predictions?week=${week}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ player_id: playerId, predictions })
      }).then(res => {
        if (res.ok) {
          document.getElementById("banner").style.display = "block";
        } else {
          alert("Error saving predictions.");
        }
      });
    }
  </script>
</body>
</html>
