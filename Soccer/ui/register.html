<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Register Player</title>
    
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">MatchM8 Soccer Predictions</div>
    <div class="subheader">English Premier League</div>
    <div class="navbar">New Player Registration</div>

    <div class="container">
        <div class="input-group">
            <input id="name" type="text" placeholder="Player Name">
            <input id="email" type="email" placeholder="Email Address">
        </div>
        <button class="register-btn" onclick="handleRegister()">Register</button>

        <div class="back-btn" onclick="window.location.href='/'">← Back to Login</div>
    </div>

    <script>
        async function handleRegister() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !email) {
                alert("Please enter both name and email.");
                return;
            }

            const response = await fetch('/auth/player/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            const result = await response.json();

            if (response.ok) {
                alert("Registered successfully! Now go set your PIN.");
                window.location.href = '/Part_A_PIN.html';
            } else {
                alert(result.error || "Registration failed.");
            }
        }
    </script>
  <script src="/js/tenant.js"></script>
</body>
</html>
