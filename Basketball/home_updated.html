
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchM8 Soccer Predictions</title>
    <style>
        body {
            background-color: #a1cde3;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d87;
            padding: 20px 0;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .subheader {
            background-color: #0074c1;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        nav {
            background-color: #5bb4f3;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-bottom: 30px;
        }
        .input-box {
            width: 200px;
            height: 60px;
            background-color: #5bb4f3;
            border: 2px solid #000;
            font-size: 18px;
            font-weight: bold;
        }
        .input-box::placeholder {
            color: black;
        }
        .register-button {
            width: 220px;
            height: 60px;
            background-color: #5bb4f3;
            border: 2px solid #000;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>MatchM8 Soccer Predictions</header>
    <div class="subheader">English Premier League</div>
    <nav>Home</nav>

    <div class="container">
        <div class="input-row">
            <input type="text" class="input-box" placeholder="Username">
            <input type="password" class="input-box" placeholder="Pin Number">
        </div>
        <button class="register-button">New Player Registration</button>
    </div>
</body>
</html>
