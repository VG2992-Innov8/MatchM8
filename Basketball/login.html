<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    label, input {
      width: 100%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <label>Username or Email:</label>
  <input type="text" id="nameOrEmail">
  <label>PIN:</label>
  <input type="password" id="pin">
  <button onclick="submitLogin()">Login</button>

  <script>
    async function submitLogin() {
      const nameOrEmail = document.getElementById('nameOrEmail').value.trim();
      const pin = document.getElementById('pin').value.trim();

      const res = await fetch('/auth/pin/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: nameOrEmail, pin })
      });

      const data = await res.json();

      if (res.ok && data.player_id) {
        localStorage.setItem('player_id', data.player_id);
        localStorage.setItem('player_name', nameOrEmail);
        window.location.href = '/ui/summary.html?week=1';
      } else {
        alert(data.error || 'Login failed. Check your name/email and PIN.');
      }
    }
  </script>
</body>
</html>
